<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UdeM - Entorno Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://udem.edu.ni/wp-content/uploads/2021/07/Logo-UdeM-2021.png" alt="Logo UdeM" class="logo">
        </div>

        <h1>Entorno Virtual UdeM</h1>
        <p class="subtitle">Ingresa tus credenciales para ver tu información académica</p>

        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <p class="card-instruction">Ingresa tu carnet y contraseña para acceder a tu información</p>
            
            <form>
                <div class="input-group">
                    <label for="carnet">Carnet</label>
                    <input type="text" id="carnet" placeholder="Ej: 221085">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="opcional">
                    <small>Si no ingresas contraseña, se usará "12345" por defecto</small>
                </div>

                <button type="submit" class="btn-ingresar">Ingresar</button>
            </form>
        </div>

        <footer class="disclaimer">
            Esta app no tiene relación con la Universidad de Managua
        </footer>
    </div>
</body>
</html>
